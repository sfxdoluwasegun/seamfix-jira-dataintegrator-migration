logger:
    level: DEBUG
app-properties:
  file:
    path: "C://jcodes//RND//jira-dataintegrator//props//"
swarm:
  bind:
    address: localhost
  port:
    offset: 7
  logging:
        pattern-formatters:
            COLOR_PATTERN:
                pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%c] %s%e%n"
        periodic-rotating-file-handlers:
            FILE:
                file:
                    path: log/get-issue.log
                suffix: .yyyy-MM-dd
                named-formatter: COLOR_PATTERN
        root-logger:
            handlers:
                - CONSOLE
                - FILE

logger:
    level: DEBUG
swarm:
     bind:
        address: localhost
     port:
        offset: 5
     logging:
        pattern-formatters:
            COLOR_PATTERN:
                pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%c] %s%e%n"
        periodic-rotating-file-handlers:
            FILE:
                file:
                    path: projects.log
                suffix: .yyyy-MM-dd
                named-formatter: COLOR_PATTERN
        root-logger:
            handlers:
                - CONSOLE
                - FILE
        
